<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人主页</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    .header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      width: 80%;
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .profile-pic {
      float: left;
      margin-right: 20px;
      border-radius: 50%;
      width: 150px;
      height: 150px;
    }
    .profile-info {
      overflow: hidden;
    }
    .profile-info h2 {
      margin-top: 0;
    }
    .skills, .projects {
      margin-top: 20px;
    }
    .skills ul, .projects ul {
      list-style-type: none;
      padding: 0;
    }
    .skills ul li, .projects ul li {
      background-color: #f4f4f4;
      margin: 5px 0;
      padding: 10px;
      border-left: 5px solid #4CAF50;
    }
    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

<div class="header">
  <h1>Liu Yulu 的个人主页</h1>
</div>

<div class="container">
  <div class="profile-info">
    <h2>刘雨璐</h2>
    <p>生物医学工程专业 | 深圳大学</p>
    <p>研究方向: 情感计算</p>
  </div>

  <div class="skills">
    <h3>技能</h3>
    <ul>
      <li>编程语言: Matlab, Python</li>
      <li>机器学习: GAN, Transformer</li>
    </ul>
  </div>

</div>

<div class="footer">
  <p>&copy; 2024 Liu Yulu. 保留所有权利.</p>
</div>

</body>
</html>
